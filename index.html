<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="signup-form" action="#">
                <h1>Get Started Here</h1>
                <div class="social-login-container">
                    <a href="#" class="social"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fa fa-google-plus"></i></a>
                    <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <div class="check">
                    <li><input type="checkbox" id="checkid2"></li>
                    <li><p id="checktext">Terms and Conditions</p></li>
            </div>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="signin-form"action="#">
                <h1>Sign in</h1>
                <div class="social-login-container">
                    <a href="#" class="social"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fa fa-google-plus"></i></a>
                    <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="transition-container">
            <div class="transition">
                <div class="transition-panel transition-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your info</p>
                    <button class="transition-button" id="signIn">Sign In</button>
                </div>
                <div class="transition-panel transition-right">
                    <h1>Hello, There!</h1>
                    <p>Enter your details and start journey with us</p>
                    <button class="transition-button" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>  
<script src="script.js"></script>
</body>
</html>
